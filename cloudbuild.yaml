# Cloud Build configuration for Jolt API
# Deploy to Cloud Run with automatic deployments on git push
#
# Trigger setup:
#   gcloud builds triggers create github \
#     --repo-name=remind-me \
#     --repo-owner=YOUR_GITHUB_USERNAME \
#     --branch-pattern=^main$ \
#     --build-config=backend/cloudbuild.yaml \
#     --name=jolt-api-deploy

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jolt-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jolt-api:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jolt-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jolt-api:latest'

  # Deploy to Cloud Run with secrets from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jolt-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jolt-api:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GIN_MODE=release,ENVIRONMENT=production,PORT=8080'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,REVENUECAT_API_KEY=REVENUECAT_API_KEY:latest,APNS_KEY_ID=APNS_KEY_ID:latest,APNS_TEAM_ID=APNS_TEAM_ID:latest,APNS_PRIVATE_KEY=APNS_PRIVATE_KEY:latest,APNS_BUNDLE_ID=APNS_BUNDLE_ID:latest,FCM_PROJECT_ID=FCM_PROJECT_ID:latest,FCM_PRIVATE_KEY=FCM_PRIVATE_KEY:latest'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

substitutions:
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/jolt-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jolt-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
